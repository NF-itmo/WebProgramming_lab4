services:
  database:
    image: postgres:13.3
    restart: on-failure
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "horse_ate_green_guinea_pig"
    volumes:
      - web3_db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "db", "-U", "admin"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - database_net

  backend:
    build: ./server
    restart: on-failure
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - maven-cache:/root/.m2
    environment:
      DB_URL: postgresql://database:5432/db
      DB_USER: admin
      DB_PASSWORD: horse_ate_green_guinea_pig
      JWT_SECRET: mySuperSecretKey12345
      JWT_EXPIRATION_MS: 86_400_000
    networks:
      - database_net
      - web_server_net

  frontend:
    build: ./frontend
    restart: on-failure
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web_server_net

volumes:
  web3_db_data:
  maven-cache:

networks:
  database_net:
    driver: bridge
  web_server_net:
    driver: bridge
